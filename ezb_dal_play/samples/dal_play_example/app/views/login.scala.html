@(loginForm: Form[(String,String)])

@import helper._

@main("User Password Test"){


    <h1> Validate Your Password (This form does not generates a Session)</h1>

    @form(routes.Application.validate){
        @inputText(loginForm("id"), '_label -> "Username or email:")
        @inputPassword(loginForm("password"))
        <input type="submit" value="Go!">
    }

}
